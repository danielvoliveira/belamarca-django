{% load static cms_tags %}

<!-- ***** Main Banner Area Start ***** -->
<div class="page-heading about-page-heading animate__animated animate__slideInDown" id="top">
    <picture>
        <img class="img-generic" src="{{ background_image.desktop }}"  alt="{{ instance.background_text_alt }}" loading="lazy"/>
    </picture>
    <div class="inner-content">
        <h2>{{ instance.title }}</h2>
        <span>{{ instance.subtitle }}</span>
    </div>
</div>
<!-- ***** Main Banner Area End ***** -->
